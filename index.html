<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>Task Management App</h1>
        </div>

        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" class="task-input" placeholder="Task" required>
            <input type="text" id="categoryInput" class="category-input" placeholder="Category">
            <input type="date" id="dateInput" class="date-input">
            <input type="text" id="descriptionInput" class="description-input" placeholder="Description">
            <button type="submit" class="task-submit">Add Task</button>
        </form>

        <div class="filters">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterTasks(this.value)">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
            </select>
        </div>

        <ul id="taskList" class="task-list">
        </ul>
    </div>

    <div id="deleteConfirmation" class="options-popup">
        <div class="options-header">
            <h2>Delete Task</h2>
            <button id="cancelDelete" class="close-button">X</button>
        </div>
        <div class="options-content">
            <p>Are you sure you want to delete this task?</p>
            <button id="confirmDelete" class="reset-button">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
